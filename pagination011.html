<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="table.css">
    <title>Document</title>
</head>
<body>

<div class="root-1 table-root flat-classic-theme round">
    <div class="top-bar flex">
        <div class="buttons flex base_color editing-buttons">
            <div class="btn flex top_spacing add"><svg class="" xmlns="http://www.w3.org/2000/svg" class="" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg></div>
            <div class="btn top_spacing flex edit"><svg xmlns="http://www.w3.org/2000/svg" class="" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg></div>
            <div class="btn top_spacing flex remove"><svg xmlns="http://www.w3.org/2000/svg" class="" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></div>
        </div>
        <div class="search-box ml-auto flex buttons my-auto">
            <input class="search searchField top_spacing" type="text" spellcheck="false" placeholder="Search">
            <div class="btn top_spacing invisible clearSearchBtn">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>
        </div>
    </div>
    <table class="table-template" cellspacing="0" cellpadding="0">
        <tbody>
            <tr>
                <th>#Id</th>
                <th>name</th>
                <th>Email</th>
            </tr>
            <tr>
                <!-- data="any" attribute is reference to your json key -->
                <!-- put [editable] attribute to editable elements only -->
                <td data="temp_id"></td>
                <td data="name"></td>
                <td data="email"></td>
            </tr>                
        </tbody>
    </table>     
    <div class="bottom flex">
        <div class="pagination buttons flex ml-auto">
            <div class="title small-text light-text py1 p1 m1"></div>
            <div class="btn flex pageP"><svg xmlns="http://www.w3.org/2000/svg" class="" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" /></svg></div>
            <input class="flex btn pageField" style="width: 25px; text-align: center; padding: 2px;" type="text" value="1">
            <div class="btn flex pageN"><svg xmlns="http://www.w3.org/2000/svg" class="" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" /></svg></div>
        </div>
    </div>   
</div>



</body>
<script src="table.js"></script>
<script src="script.js"></script>
</html>
